server:
  port: 8080

spring:
  datasource:
    url: "jdbc:mysql://localhost:3307/Novel_Book"
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create drop
      format-sql: true
    show-sql: true
  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB