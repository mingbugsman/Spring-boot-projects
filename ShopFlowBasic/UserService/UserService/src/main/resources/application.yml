server :
  port : 9007

spring:
  datasource:
    url: "jdbc:mysql://localhost:3308/shopflow_user"
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

jpa:
  hibernate:
    ddl-auto: update
    format-sql: true
  show-sql: true
  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB

      logging:
        level:
          org.hibernate: DEBUG
          org.springframework.orm.jpa: DEBUG
          org.springframework.transaction: DEBUG
