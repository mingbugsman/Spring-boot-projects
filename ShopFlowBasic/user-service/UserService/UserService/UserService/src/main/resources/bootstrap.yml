spring:
  application:
    name: user-service
  config:
    import: "optional:configserver:http://localhost:8888"
  profiles:
    active: native

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
    ip-address: 127.0.0.1
logging:
  level:
    org:
      springframework:
        cloud: DEBUG
        boot: DEBUG